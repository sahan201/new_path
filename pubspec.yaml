name: new_path
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # Location services
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
